name: Manually triggered min workflow - test
on:
  push:
    branches:
      - svg

jobs:
  generate-viz:
      runs-on: ubuntu-latest
      steps:
        - name: Login to Azure
          uses: azure/login@v1
          with:
            creds: ${{ secrets.SERVICE_PRINCIPAL_CREDS }} 
            enable-AzPSSession: true
        - uses: JosiahSiegel/AzViz-action@e007cc70f50ef79d9912051b057cd87583c4e85f
          with:
            resource-group: interview-admin-rg
            out-file: output/viz.svg
            sub-name: Pay-As-You-Go
            format: svg
        - uses: actions/upload-artifact@v2
          with:
            name: viz
            path: output/*
